<div class="lo-chat__header">header
</div>
<mat-divider></mat-divider>

<div class="lo-chat__scroll">
  <div class="lo-chat__message" *ngFor="let item of messages$ | async">
    <div class="lo-chat__message-header">
      <span *ngIf="item.type === messageTypes.incoming" class="lo-chat__message-username">{{ item.lead?.firstName }} {{ item.lead?.lastName }}</span>
      <span *ngIf="item.type === messageTypes.outgoingAutomation || item.type === messageTypes.outgoingManual" class="lo-chat__message-username">Me</span>
      <span class="lo-chat__message-date" *ngIf="item.type !== messageTypes.log">{{ item.createdAt | date:'medium' }}</span></div>
    <div class="lo-chat__message-body" [class.lo-chat__message-log]="item.type === messageTypes.log">
      <p>{{item.message}} <span *ngIf="item.type === messageTypes.log">({{ item.createdAt | date:'medium' }})</span></p>
    </div>
  </div>
