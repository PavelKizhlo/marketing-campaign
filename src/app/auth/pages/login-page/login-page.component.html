<mat-card class="login">
  <mat-card-title class="login__title">Login</mat-card-title>

  <form class="login__form" [formGroup]="loginForm">
    <mat-form-field class="form-field" appearance="fill">
      <mat-label>Login</mat-label>

      <input matInput autocomplete="off" formControlName="email">

      <mat-error *ngIf="email.hasError('required') && email.touched">
        Please enter a login email
      </mat-error>
    </mat-form-field>

    <mat-form-field class="form-field" appearance="fill">
      <mat-label>Password</mat-label>

      <input matInput type="password" autocomplete="off" formControlName="password">

      <mat-error *ngIf="password.hasError('required') && password.touched">
        Please enter a password
      </mat-error>
    </mat-form-field>

    <button
      [class.mat-button-disabled]="loginForm.invalid"
      [disabled]="loginForm.invalid"
      mat-raised-button
      color="accent"
      type="submit"
    >
      Login
    </button>
  </form>


</mat-card>
