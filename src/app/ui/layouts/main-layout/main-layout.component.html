<ns-header></ns-header>

<mat-sidenav-container class="container">
  <mat-sidenav class="sidenav" mode="side" [opened]="sidenavOpened$ | async">
    <mat-nav-list>
      <a *ngFor="let link of sidenavLinks"
         mat-list-item
         [routerLink]="['/detail']">
        <mat-icon matListItemIcon>folder</mat-icon>
        <span>{{ link.text }}</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <ng-content></ng-content>
</mat-sidenav-container>
